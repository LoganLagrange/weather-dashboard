<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row ">
        <aside class="col-3">
            <h2>Search for a city:</h2>
            <form id="search-form">
                <div class="mb-3">
                  <input class="form-control border-dark" id="search-input" >
                </div>
                <div class="d-grid gap-2" id="city-card-div">
                <button class="btn btn-primary btn-lg" id="search-btn" type="submit">Search</button>
                </div>
            </form>
        </aside>

        <section class="col-9">
            <div class="card mt-2 border border-dark rounded-0">
                <div class="card-body">
                  <h2 id="city-weather-name"> test</h2>
                  <img id="icon">
                  <h4 id="temp"></h4>
                  <h4 id="wind" ></h4>
                  <h4 id="humid"></h4>
                </div>
            </div>
            <div class="row mt-3" id="5-day-div">
                <h3>5-Day Forecast</h3>
                <div class="card col mt-2 border border-dark rounded-0 m-2 bg-dark text-light five-day-card"></div>
                <div class="card col mt-2 border border-dark rounded-0 m-2 bg-dark text-light five-day-card"></div>
                <div class="card col mt-2 border border-dark rounded-0 m-2 bg-dark text-light five-day-card"></div>
                <div class="card col mt-2 border border-dark rounded-0 m-2 bg-dark text-light five-day-card"></div>
                <div class="card col mt-2 border border-dark rounded-0 m-2 bg-dark text-light five-day-card"></div>
            </div>
        </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
